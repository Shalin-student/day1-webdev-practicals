<!-- Image Map with Hyperlinks-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>
    <h2>Image Map Example</h2>
    <img src="indian-map.jpg" 
        alt="sample image for image mapping" usemap="#statemap">
    <map name="statemap">
        <!-- Gujarat -->
        <area target="_blank" alt="Gujarat" title="Gujarat" href="https://en.wikipedia.org/wiki/Gujarat" coords="78,297,50" shape="circle">
        
        <!-- Maharastra -->
        <area target="_blank" alt="maharastra" title="maharastra" href="https://en.wikipedia.org/wiki/Maharatra" coords="149,349,34" shape="circle">
        
        <!-- Tamil Nadu -->
        <area target="_blank" alt="tamil nadu" title="tamil nadu" href="https://en.wikipedia.org/wiki/Tamil-nadu" coords="207,503,40" shape="circle">
        
        <!-- Assam -->
        <area target="_blank" alt="assam" title="assam" href="https://en.wikipedia.org/wiki/Assam" coords="376,228,446,210" shape="rect">
        
        <!-- Jammu-Kasmir -->
        <area target="_blank" alt="jammu-kasmir" title="jammu-kasmir" href="https://en.wikipedia.org/wiki/Jammu_and_Kashmir" coords="99,7,226,91" shape="rect">
        
        <!-- Bihar -->
        <area target="_blank" alt="bihar" title="bihar" href="https://en.wikipedia.org/wiki/Bihar" coords="281,203,344,225,328,260,288,256" shape="poly">
        
        <!-- Rajasthan -->
        <area target="_blank" alt="rajasthan" title="rajasthan" href="https://en.wikipedia.org/wiki/Rajasthan" coords="46,207,120,154,184,213,131,273" shape="poly">
    </map>
    
    </body>

</html>
