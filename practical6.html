<!-- SVG Shapes (rect, circle, polygon, etc.) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>
<body>
    <h2>SVG Shapes drawing Example</h2>

    <svg width="500" hight="400" style="border: 1px solid black;">

        <rect x="20" y="20" width="100" height="50" fill="skyblue" stroke="red" stroke-width="2" />

        <circle cx="200" cy="45" r="30" fill="lightgreen" stroke="black" stroke-width="2" />

        <polygon points="110,90 50,200 150,150" fill="orange" stroke="black" stroke-width="2" />

        <line x1="270" y1="20" x2="370" y2="70" stroke="red" stroke-width="2" />
    </svg>
</body>
</html>
